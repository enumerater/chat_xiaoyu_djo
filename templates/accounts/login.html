{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>

</head>
<body>
    {% block content %}
    <div class="register-container">
        <h2>登录账号</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="remember_me" name="remember_me" style="width:16px; height:16px; margin-right:8px;">
                <label for="remember_me" style="margin:0;">记住我</label>
            </div>

            <button type="submit" class="register-btn">登录</button>
        </form>
        <a href="{% url 'accounts:register' %}" class="login-link">没有账号？去注册</a>
    </div>
    {% endblock %}
</body>
</html>
