{% extends "base.html" %}
{% block title %}用户登录{% endblock %}
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    {% block content %}
    <div class="register-container">
        <h2>注册账号</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- 自动渲染表单字段 -->
            <button type="submit">注册</button>
        </form>
        <a href="{% url 'accounts:login' %}" class="login-link">已有账号？去登录</a>
    </div>
    {% endblock %}
</body>
</html>
