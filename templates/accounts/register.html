{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
</head>
<body>
    <!-- 导航栏开始 -->
    <nav style="position: absolute; top: 0; right: 0; padding: 20px;">
        <a href="{% url 'core:home' %}" style="text-decoration: none; color: #3498db; font-weight: bold; margin: 0 10px; transition: color 0.2s;">
            首页
        </a>
        <span style="color: #ccc;">|</span>
        <a href="{% url 'accounts:login' %}" style="text-decoration: none; color: #2ecc71; font-weight: bold; margin: 0 10px; transition: color 0.2s;">
            登录
        </a>
        <span style="color: #ccc;">|</span>
        <a href="{% url 'accounts:register' %}" style="text-decoration: none; color: #e67e22; font-weight: bold; margin: 0 10px; transition: color 0.2s;">
            注册
        </a>
    </nav>
    <!-- 导航栏结束 -->

    <div class="register-container">
        <h2>注册账号</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password1">密码</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">确认密码</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit" class="register-btn">注册</button>
        </form>
        <a href="{% url 'accounts:login' %}" class="login-link">已有账号？去登录</a>
    </div>
</body>
</html>
