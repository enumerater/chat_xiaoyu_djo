{% extends 'base.html' %}
{% load static %} 
{% block title %}主页 - chat小玉{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ welcome_message }}</h1>
    <p>这是一个基于 深度学习 玉米病虫害诊断平台。</p>
    <p>与小玉畅聊，轻松诊治病虫害。</p>
    {% if user.is_authenticated %}
        <a href="{% url 'qa:ask_question' %}" class="btn">开始聊天</a>
    {% else %}
        <a href="{% url 'accounts:login' %}?next={% url 'qa:ask_question' %}" class="btn">请先登录</a>
    {% endif %}
</div>
{% endblock %}
